<svg width="650" height="420" xmlns="http://www.w3.org/2000/svg">
  <!-- Start -->
  <rect x="260" y="20" width="130" height="45" rx="10" fill="#87CEFA" stroke="#000"></rect>
  <text x="325" y="48" font-family="Arial" font-size="14" text-anchor="middle">Inicio</text>

  <!-- Arrow -->
  <line x1="325" y1="65" x2="325" y2="100" stroke="#000"></line>

  <!-- Decision -->
  <polygon points="325,100 420,160 325,220 230,160" fill="#FFF59D" stroke="#000"></polygon>
  <text x="325" y="160" font-family="Arial" font-size="14" text-anchor="middle">¿Condición?</text>

  <!-- Arrow YES -->
  <line x1="420" y1="160" x2="520" y2="160" stroke="#000"></line>
  <text x="465" y="150" font-family="Arial" font-size="14">Sí</text>

  <!-- Action YES -->
  <rect x="520" y="135" width="160" height="50" rx="10" fill="#C8E6C9" stroke="#000"></rect>
  <text x="600" y="165" font-family="Arial" font-size="14" text-anchor="middle">Acción SI</text>

  <!-- Arrow YES to merge -->
  <line x1="600" y1="185" x2="600" y2="300" stroke="#000"></line>

  <!-- Arrow NO -->
  <line x1="230" y1="160" x2="120" y2="160" stroke="#000"></line>
  <text x="180" y="150" font-family="Arial" font-size="14">No</text>

  <!-- Action NO -->
  <rect x="20" y="135" width="160" height="50" rx="10" fill="#FFCDD2" stroke="#000"></rect>
  <text x="100" y="165" font-family="Arial" font-size="14" text-anchor="middle">Acción NO</text>

  <!-- Arrow NO to merge -->
  <line x1="100" y1="185" x2="100" y2="300" stroke="#000"></line>

  <!-- Merge -->
  <line x1="100" y1="300" x2="600" y2="300" stroke="#000"></line>

  <!-- End -->
  <rect x="260" y="300" width="130" height="45" rx="10" fill="#FFAB91" stroke="#000"></rect>
  <text x="325" y="328" font-family="Arial" font-size="14" text-anchor="middle">Fin</text>
</svg>
